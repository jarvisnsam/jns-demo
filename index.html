<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis and Sam Demo</title>
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 30px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 0 0 50px rgba(255,255,255,0.6);
            }
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            color: #888;
        }

        .demo-buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .demo-button {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 2px solid #333;
            border-radius: 25px;
            padding: 60px 80px;
            text-decoration: none;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .demo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(99, 102, 241, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .demo-button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 80px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.2);
            border-color: #555;
        }

        .demo-button:hover::before {
            opacity: 1;
        }

        .demo-button i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #fff;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .demo-button:hover i {
            transform: scale(1.15) rotate(5deg);
        }

        .demo-button h2 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            text-align: center;
            color: #666;
            padding: 20px 0;
            margin-top: 60px;
        }

        .footer p {
            font-size: 0.95rem;
        }

        .footer a {
            color: #999;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .demo-buttons {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .demo-button {
                padding: 40px 60px;
                width: 90%;
                max-width: 350px;
            }

            .demo-button i {
                font-size: 3rem;
            }

            .demo-button h2 {
                font-size: 1.5rem;
            }

        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header {
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .demo-button {
                padding: 35px 50px;
            }
        }

        /* Loading animation */
        .demo-button {
            animation: fadeInUp 0.8s ease backwards;
        }

        .demo-button:nth-child(1) {
            animation-delay: 0.2s;
        }

        .demo-button:nth-child(2) {
            animation-delay: 0.4s;
        }


    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Jarvis and Sam Demo</h1>
            <p>AI-powered solutions for enterprise</p>
        </header>

        <div class="demo-buttons">
            <a href="./smartgent/" class="demo-button">
                <i class='bx bx-bot'></i>
                <h2>Smartgent</h2>
            </a>

            <a href="./voicebot/" class="demo-button">
                <i class='bx bx-microphone'></i>
                <h2>Voicebot</h2>
            </a>
        </div>

        <footer class="footer">
            <p>Â© 2025 JNS Solutions. Built with passion for innovation.</p>
            <p>Learn more at <a href="https://jarvisnsam.com" target="_blank">jarvisnsam.com</a></p>
        </footer>
    </div>

    <script>
        // Add interactive animations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect on button click
            const buttons = document.querySelectorAll('.demo-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect on click
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.width = ripple.style.height = '40px';
                    ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.borderRadius = '50%';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    ripple.style.pointerEvents = 'none';
                    ripple.style.animation = 'ripple 0.6s ease-out';
                    
                    const rect = this.getBoundingClientRect();
                    ripple.style.left = (e.clientX - rect.left) + 'px';
                    ripple.style.top = (e.clientY - rect.top) + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('body');
            parallax.style.backgroundPositionY = -(scrolled * 0.5) + 'px';
        });
    </script>
</body>
</html>
