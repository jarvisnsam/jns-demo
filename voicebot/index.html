<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicebot Demo - Jarvis and Sam</title>
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
        }

        .header p {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #2d2d2d, #3a3a3a);
            border-color: #555;
            transform: translateX(-5px);
        }

        .video-wrapper {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            }
            to {
                box-shadow: 0 20px 80px rgba(99,102,241,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
            }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .description {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }

        .description p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #bbb;
            font-size: 0.95rem;
        }

        .feature i {
            font-size: 1.2rem;
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .header h1 i {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .features {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <i class='bx bx-microphone'></i>
                Voicebot Demo
            </h1>
            <p>Experience the power of voice-enabled AI assistance</p>
            <a href="../" class="back-button">
                <i class='bx bx-arrow-back'></i>
                Back to Demos
            </a>
        </header>

        <div class="video-wrapper">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/beXa5nYhz7I" 
                    title="Voicebot Demo - AI Voice Assistant"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="description">
            <p>Advanced voice-powered AI assistant with natural language processing</p>
            <div class="features">
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>Voice Commands</span>
                </div>
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>Natural Language</span>
                </div>
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>Real-time Response</span>
                </div>
                <div class="feature">
                    <i class='bx bx-check-circle'></i>
                    <span>Multi-language Support</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add fade-in animation to elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.header, .video-wrapper, .description');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
